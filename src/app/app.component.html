<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algafood UI</title>
</head>
<body>
  <div *ngIf="!loggedIn">
    <button (click)="login()">Login</button>
  </div>
  <div *ngIf="loggedIn">
    <button (click)="logout()">Logout</button>
    <p>Welcome, {{ userName }}</p>
  </div>
</body>
</html>
